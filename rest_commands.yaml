wall_panel:
  url: !secret wall_panel_url
  method: POST
  #payload: '{"speak": "hello"}'
  payload: '{"{{ command }}":{{ data }}}'
  content_type:  'application/json; charset=utf-8'

ocs:
  url: !secret ocs_url
  method: POST
  payload: >-
    {
      "office_temperature": "{{states('sensor.bme280_temperature')}}",
      "office_humidity": "{{states('sensor.bme280_humidity')}}",
      "living_room_temperature": "{{states('sensor.living_room_motion_sensor_air_temperature')}}",
      "kitchen_humidity": "{{states('sensor.kitchen_humidity')}}",
      "basement_humidity": "{{states('sensor.basement_water_sensor_humidity')}}",
      "office_pressure": "{{states('sensor.bme280_pressure')}}",
      "outside_temperature": "{{state_attr('weather.home', 'temperature')}}",
      "basement_temperature": "{{states('sensor.basement_water_sensor_temperature')}}",
      "outside_humidity": "{{state_attr('weather.home', 'humidity')}}",
      "living_room_illuminance": "{{states('sensor.living_room_motion_sensor_illuminance')}}"

    }
  content_type:  'application/json; charset=utf-8'