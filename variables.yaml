hallway_before_laundry_opened:
  value_template: >- 
    {{ is_state('light.hallway_1', 'on') 
      or is_state('light.hallway_2', 'on') }}

whose_turn_to_empty_vacuum:
  value_template: >- 
    {% if is_state('binary_sensor.rooben_bin_full', 'off') %}
      {{ (states('var.whose_turn_to_empty_vacuum') | int + 1) % 3 }}
    {% else %}
      {{ states('var.whose_turn_to_empty_vacuum') | int }}
    {% endif %}  
  tracked_entity_id:
    - binary_sensor.rooben_bin_full
