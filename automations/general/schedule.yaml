- id: '1587264300585'
  alias: Phone Alarm Sync
  description: 'Turns on alarm in bedroom when Pixel alarm goes off'
  mode: parallel
  trigger:
  - platform: template
    id: ease_on_lights
    # 15 minutes before android alarm
    value_template: >-
      {{ now() > states('sensor.pixel_4_next_alarm') | as_datetime - timedelta(minutes = 15) }}
    #{{ now() | as_timestamp > (state_attr('sensor.pixel_4_next_alarm', 'Time in Milliseconds') / 1000) - (15 * 60) }}
  - platform: template
    id: play_alarm
    # Play alarm 10 seconds before alarm goes off, since the next alarm changes to the next day as it rings.
    value_template: >-
      {{ now() > states('sensor.pixel_4_next_alarm') | as_datetime - timedelta(minutes = 1) }} 
    #{{ now() | as_timestamp > (state_attr('sensor.pixel_4_next_alarm', 'Time in Milliseconds') / 1000) - 10 }}
  condition:
  - condition: state
    entity_id: person.nathan
    state: home
  action:
  - alias: "either turn on lights or play alarm"
    choose:
    - conditions:
      - condition: trigger
        id: ease_on_lights
      sequence:
        service: script.turn_on
        target:
          entity_id:
            - script.slow_alarm
    - conditions:
      - condition: trigger
        id: play_alarm
      sequence:
        service: script.turn_on
        target:
          entity_id:
            - script.alarm

