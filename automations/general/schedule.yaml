  condition: []
  action:
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.start

- id: '1586661602545'
  alias: Turn On Master Bedroom Before Bed
  description: ''
  trigger:
  - at: '21:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: group.master_room_people
    state: home
  - condition: state
    entity_id: input_boolean.night_mode
    state: 'off'
  action:
  - service: scene.turn_on
    data:
      entity_id: scene.bedtime
      transition: 15
