- id: '1587438080867'
  alias: Turn On Kitchen if Motion
  description: ''
  trigger:
  - entity_id: binary_sensor.wyze_motion3
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ now() | as_timestamp - states.group.kitchen_lights.last_changed
      | as_timestamp > 30 }}'
  action:
  - data: {}
    entity_id: group.kitchen_lights
    service: homeassistant.turn_on

- id: '1587438080868'
  alias: Turn Off Kitchen After No Motion
  description: ''
  trigger:
  - entity_id: binary_sensor.kitchen_motion
    for: 0:05:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: group.kitchen_lights
    service: homeassistant.turn_off
