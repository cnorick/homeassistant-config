- id: 'lights_laundry_open'
  alias: Turn On Laundry Room When Door is Opened
  description: ''
  trigger:
  - entity_id: binary_sensor.laundry_door
    platform: state
    to: 'on'
  condition: []
  action:
  - service: light.turn_on
    data_template:
      entity_id: light.laundry_room
      brightness_pct: 100

- id: 'lights_laundry_close'
  alias: Turn Off Laundry Room When Door is Closed
  description: ''
  trigger:
  - entity_id: binary_sensor.laundry_door
    platform: state
    to: 'off'
  action:
  - data:
      entity_id: light.laundry_room
      transition: 6
    service: light.turn_off

