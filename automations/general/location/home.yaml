- id: '1586735161292'
  alias: Turn Off Everything When Everyone Leaves
  description: ''
  trigger:
  - entity_id: binary_sensor.occupied
    for: 00:05:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: group.all_lights
    service: homeassistant.turn_off
  - data: {}
    entity_id: media_player.living_room_tv
    service: media_player.turn_off
  - entity_id: group.fans
    service: homeassistant.turn_off
  - service: climate.turn_off
    entity_id: climate.bedroom_thermostat
  - service: switch.turn_on
    entity_id: switch.mudroom_camera
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.start
  - service: alarm_control_panel.alarm_arm_away
    entity_id: alarm_control_panel.alexa_guard_ee9c2
  - service: switch.turn_off
    entity_id: switch.truck
  - service: climate.set_preset_mode
    target:
      entity_id: climate.kitchen
    data:
      preset_mode: eco

- id: '1587162726799'
  alias: First Person Home
  description: ''
  trigger:
  - entity_id: binary_sensor.occupied
    from: 'off'
    platform: state
    to: 'on'
  variables:
    lights:
      - light.front_porch
      - light.back_porch
      - light.side_porch
      - light.laundry_room
      - light.back_door
      - light.front_door
  condition: []
  action:
  - choose:
    - conditions:
      - condition: sun
        after: sunset
        after_offset: "-01:00:00"
      sequence:
      - service: light.turn_on
        target:
          entity_id: "{{ lights }}"
    default: []
  - service: switch.turn_off
    entity_id: switch.mudroom_camera
  - service: alarm_control_panel.alarm_disarm
    entity_id: alarm_control_panel.alexa_guard_ee9c2
  - service: climate.set_preset_mode
    target:
      entity_id: climate.kitchen
    data:
      preset_mode: none
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.stop
  - wait_template: '{{ is_state(''vacuum.rooben'', ''idle'') }}'
    continue_on_timeout: true
    timeout: 00:00:10
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.return_to_base
  - delay: 00:10:00
  - service: light.turn_off
    target:
      entity_id: "{{ lights }}"
