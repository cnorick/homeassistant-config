- id: '1586735161292'
  alias: Turn Off Everything When Everyone Leaves
  description: ''
  trigger:
  - entity_id: binary_sensor.occupied
    for: 00:05:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: light.home
    service: light.turn_off
  - service: switch.turn_off
    entity_id: switch.kitchen_overhead
  - data: {}
    entity_id: media_player.living_room_tv
    service: media_player.turn_off
  - data:
      entity_id: alarm_control_panel.alexa_guard_ee9c2
    service: alarm_control_panel.alarm_arm_away
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.start
  - entity_id: group.fans
    service: homeassistant.turn_off

- id: '1587162726799'
  alias: First Person Home
  description: ''
  trigger:
  - entity_id: binary_sensor.occupied
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - service: light.turn_on
    data:
      brightness_pct: 100
      entity_id: light.front_door
  - data:
      entity_id: alarm_control_panel.alexa_guard_ee9c2
    service: alarm_control_panel.alarm_disarm
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.stop
  - wait_template: '{{ is_state(''vacuum.rooben'', ''idle'') }}'
  - data: {}
    entity_id: vacuum.rooben
    service: vacuum.return_to_base

