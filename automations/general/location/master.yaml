- id: '1586735596195'
  alias: Turn Off Master Bedroom When We Leave
  description: ''
  trigger:
  - entity_id: binary_sensor.are_master_bedroom_people_home
    for: 00:05:00
    platform: state
    to: 'off'
  condition: []
  action:
  - data: {}
    entity_id: group.master_bedroom
    service: homeassistant.turn_off

- id: '1587673304305'
  alias: Turn On Kitchen When Leaving Bedroom
  description: ''
  trigger:
  - entity_id: binary_sensor.wyze_door1
    platform: state
    to: 'on'
  condition: []
  action:
  - data: {}
    entity_id: group.kitchen_lights
    service: switch.turn_on
