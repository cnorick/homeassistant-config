- id: '1588639275094'
  alias: Toggle Night Mode
  description: ''
  trigger:
  - entity_id: binary_sensor.everyone_in_bed
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: calendar.alarm
    from: 'off'
    platform: state
    to: 'on'
  - platform: template
    value_template: >- 
      {{ states('sensor.time') >= states('input_datetime.morning') }}
  action:
  - entity_id: input_boolean.night_mode
    service_template: >- 
      {% if trigger.entity_id == 'binary_sensor.everyone_in_bed' %} input_boolean.turn_on {% else %} input_boolean.turn_off {% endif %}

- id: '1587677710011'
  alias: Toggle Night Automations
  description: ''
  trigger:
  - entity_id: input_boolean.night_mode
    platform: state
  condition: []
  action:
  - entity_id: group.bedtime_automations
    service_template: >- 
      {% if is_state('input_boolean.night_mode', 'on') %} homeassistant.turn_on {% else %} homeassistant.turn_off {% endif %}

- id: '1587996987502'
  alias: Night Mode -- Set Night State for All Devices
  description: ''
  trigger:
  - entity_id: input_boolean.night_mode
    platform: state
    to: 'on'
  condition: []
  action:

  # No one sleeping anywhere weird
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.couch_sleepers
        state: 'off'
      - condition: state
        entity_id: input_boolean.office_sleepers
        state: 'off'
      sequence:
        - entity_id: group.all_lights
          service: homeassistant.turn_off
        - service: switch.turn_off
          entity_id: switch.office_plug

  # Only sleeping in office
    - conditions:
      - condition: state
        entity_id: input_boolean.couch_sleepers
        state: 'off'
      - condition: state
        entity_id: input_boolean.office_sleepers
        state: 'on'
      sequence:
        - service: homeassistant.turn_off
          target:
            entity_id: group.public_lights

  # Only sleeping on couch
    - conditions:
      - condition: state
        entity_id: input_boolean.couch_sleepers
        state: 'on'
      - condition: state
        entity_id: input_boolean.office_sleepers
        state: 'off'
      sequence:
        - service: homeassistant.turn_off
          target:
            area_id: a78dc9b8222b47eebe4561988e57b0b0
        - service: homeassistant.turn_off
          target:
            entity_id: group.kitchen_lights
        - service: switch.turn_off
          entity_id: switch.office_plug

  # Sleeping in both
    - conditions:
      - condition: state
        entity_id: input_boolean.couch_sleepers
        state: 'on'
      - condition: state
        entity_id: input_boolean.office_sleepers
        state: 'on'
      sequence:
        - service: homeassistant.turn_off
          target:
            entity_id: group.kitchen_lights

  - service: switch.turn_on
    entity_id: switch.nathans_fan
  - service: lock.lock
    entity_id: lock.back_door
  - data: {}
    entity_id: media_player.living_room_tv
    service: media_player.turn_off
