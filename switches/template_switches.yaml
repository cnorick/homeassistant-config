guest_air_freshener:
  icon_template: "{% if is_state('var.guest_air_freshener', 'on') %} mdi:flower-tulip {% else %} mdi:flower-tulip-outline {% endif %}"
  friendly_name: Guest Air Freshener
  value_template: "{{ is_state('var.guest_air_freshener', 'on') }}"
  turn_on:
    service: var.set
    data:
      entity_id: var.guest_air_freshener
      value: 'on'
  turn_off:
    service: var.set
    data:
      entity_id: var.guest_air_freshener
      value: 'off'

# Here to override the icon
ac_air_freshener:
  icon_template: "{% if is_state('switch.tuya_plug1', 'on') %} mdi:flower-tulip {% else %} mdi:flower-tulip-outline {% endif %}"
  friendly_name: AC Air Freshener
  value_template: "{{ is_state('switch.tuya_plug1', 'on') }}"
  turn_on:
    service: switch.turn_on
    data:
      entity_id: switch.tuya_plug1
  turn_off:
    service: switch.turn_off
    data:
      entity_id: switch.tuya_plug1
