
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

# Text to speech
tts:
  - platform: google_translate

group: !include_dir_merge_named ./groups
automation: !include automations.yaml
automation old: !include_dir_merge_list ./automations
script: !include scripts.yaml
scene: !include scenes.yaml
frontend:
  themes: !include_dir_merge_named ./themes

http:
  server_port: 80

media_player: !include_dir_merge_list ./media-players

device_tracker:
  - platform: ping
    count: 1
    scan_interval: 15
    consider_home: 0:15
    hosts:
      leah_phone: 192.168.87.27

binary_sensor:
  - platform: template
    sensors: !include template_sensors.yaml

  - platform: wyzesense
    device: auto

sensor: !include_dir_merge_list ./sensors

tuya:
  username: !secret tuya_username
  password: !secret tuya_password
  country_code: "1"
  platform: smart_life

light:
  - platform: flux_led
    devices:
      192.168.87.186:
        name: Kitchen String Lights

google:
  client_id: !secret google_cal_client_id
  client_secret: !secret google_cal_client_secret

var: !include variables.yaml

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret
  
recorder:
  exclude:
    entities:
      - sensor.date_time_iso
      - sensor.time
