ass:
  alias: Ass
  sequence:
  - data:
      data:
        type: tts
      message: ass
      target: group.alexa_everywhere
    service: notify.alexa_media
alexa_announce:
  alias: Alexa Announce
  sequence:
  - data_template:
      data:
        type: tts
      message: '{{ states.input_text.announcement_text.state }}'
      target: group.alexa_everywhere
    service: notify.alexa_media
notify_sarah_and_nathan:
  alias: Notify Sarah and Nathan
  sequence:
  - data_template:
      data:
        type: announce
      message: '{{ message }}'
    service: notify.alexa_media_master_bedroom
  - data_template:
      message: '{{ message }}'
    service: notify.mobile_app_iphone
  - data_template:
      message: '{{ message }}'
    service: notify.mobile_app_pixel_4
alarm:
  alias: Alarm
  sequence:
  - data:
      brightness_pct: 100
      profile: relax
    entity_id: group.master_bedroom
    service: light.turn_on
  - data: {}
    entity_id: group.fans
    service: homeassistant.turn_off
  - data:
      volume_level: 0.7
    entity_id: media_player.nathan_s_bedroom
    service: media_player.volume_set
  - data:
      entity_id: media_player.spotify_nathan_orick
      source: Nathan's Bedroom
    service: media_player.select_source
  - continue_on_timeout: 'true'
    timeout: 00:01:00
    wait_template: '{{is_state_attr(''media_player.spotify_nathan_orick'', ''source'',
      "Nathan''s Bedroom")}}'
  - data: {}
    entity_id: media_player.spotify_nathan_orick
    service: media_player.media_play_pause
slow_alarm:
  alias: Slow Alarm
  sequence:
  - data:
      brightness_pct: 100
      profile: relax
      transition: 900
    entity_id: light.desk_lamp, light.bedroom_top
    service: light.turn_on
  - delay: 00:15:00
  - data: {}
    service: script.alarm
