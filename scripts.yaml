start_tesla:
  alias: Start Tesla
  sequence:
  - service: climate.turn_on
    data: {}
    target:
      entity_id: climate.hvac_climate_system
  - if:
    - condition: numeric_state
      entity_id: sensor.temperature_sensor_outside
      below: '45'
    then:
    - service: climate.set_preset_mode
      data:
        preset_mode: defrost
      target:
        entity_id: climate.hvac_climate_system
  mode: single
vacuum_rooms:
  alias: Vacuum Room(s)
  fields:
    rooms:
      name: Rooms
      description: The Rooms to Vacuum in the order that they should be vacuumed.
        Leave empty for vacuuming everywhere
      selector:
        select:
          multiple: true
          options:
          - label: Bedroom
            value: '1'
          - label: Guest Bedroom
            value: '5'
          - label: Bathroom
            value: '8'
          - label: Hallway
            value: '11'
          - label: Kitchen
            value: '15'
          - label: Dining Room
            value: '17'
          - label: Office
            value: '9'
          - label: Mud Room
            value: '16'
          - label: Living Room
            value: '18'
  variables:
    regions: "[\n  {%- for room in rooms %}\n    {\"region_id\":\"{{ room }}\", \"\
      type\": \"rid\"}{%- if not loop.last %}, {% endif -%}\n  {% endfor %}\n]"
  sequence:
  - service: vacuum.send_command
    data:
      command: start
      params:
        ordered: 1
        pmap_id: mBsM5dLfTw2zkbQnVO1g3w
        regions: '{{regions}}'
        user_pmapv_id: 220603T152255
    target:
      entity_id: vacuum.rooben
  mode: single
